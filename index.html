<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>OhMyFood - Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <img src="./assets/images/logo/ohmyfood.png" alt="logo ohmyfood en noir">
        </nav>
        <form class="location">
            <i class="fa-solid fa-location-dot"></i>
            <label for="location"></label>
            <input type="search" id="location" name="location" placeholder="Paris, Belleville"></input>
        </form>
    </header>

    <main>
        <section>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button> Explorer nos restaurants</button>
        </section>

        <section>
            <h2>Fonctionnement</h2>
                <ol>
                    <i class="fa-solid fa-mobile"></i>
                    <li>Choisissez un restaurant</li>

                    <i class="fa-solid fa-list"></i>
                    <li>Composez votre menu</li>

                    <i class="fa-solid fa-store"></i>
                    <li>Dégustez au restaurant</li>
                </ol>   
        </section>

        <section>
            <h2>Restaurants</h2>
                <ul>
                    <li>
                        <a href="#">
                            <figure>
                                <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Assiette de poisson dans un restaurant">
                                <figcaption>
                                    <h3>La palette du goût</h3>
                                    <i class="fa-empty fa-regular fa-heart heart-main"></i>
                                    <p>Ménilmontant</p>
                                </figcaption>
                            </figure>
                        </a> 
                    </li>
                    <li>
                        <a href="#">
                            <figure>
                                <img src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Assiette avec des croquettes de pomme de terre, des boulettes de viandes et des olives">
                                <figcaption>
                                    <h3>La note enchantée</h3>
                                    <i class="fa-empty fa-regular fa-heart heart-main"></i>
                                    <p>Charonne</p>
                                </figcaption>
                            </figure>
                        </a> 
                    </li>
                    <li>
                        <a href="#">
                            <figure>
                                <img src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Assiette d'une tartine de pain avec des oeufs et de la salade">
                                <figcaption>
                                    <h3>À la française</h3>
                                    <i class="fa-empty fa-regular fa-heart heart-main"></i>
                                    <p>Cité Rouge</p>
                                </figcaption>
                            </figure>
                        </a> 
                    </li>
                    <li>
                        <a href="#">
                            <figure>
                                <img src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Assiette japonaise en long avec un poisson mariné">
                                <figcaption>
                                    <h3>Le délice des sens</h3>
                                    <i class="fa-empty fa-regular fa-heart heart-main"></i>
                                    <p>Folie-Méricourt</p>
                                </figcaption>
                            </figure>
                        </a> 
                    </li>
                </ul>
        </section>
    </main>

    <footer>
        <section>
            <img src="./assets/images/logo/ohmyfood.png" alt="logo ohmyfood en noir">
            <ul>
               <li><i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant</li>
                <li><i class="fa-regular fa-handshake"></i>
                    Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </section>
    </footer>
</body>
</html>
